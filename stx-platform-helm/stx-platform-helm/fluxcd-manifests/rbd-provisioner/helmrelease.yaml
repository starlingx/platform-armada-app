apiVersion: "helm.toolkit.fluxcd.io/v2beta1"
kind: HelmRelease
metadata:
  name: rbd-provisioner
  labels:
    chart_group: starlingx-ceph-charts
spec:
  releaseName: stx-rbd-provisioner
  chart:
    spec:
      chart: ceph-csi-rbd
      version: 3.6.2
      sourceRef:
        kind: HelmRepository
        name: stx-platform
  interval: 5m
  timeout: 30m
  test:
    enable: false
  install:
    disableHooks: false
  upgrade:
    disableHooks: false
  valuesFrom:
    - kind: Secret
      name: rbd-provisioner-static-overrides
      valuesKey: rbd-provisioner-static-overrides.yaml
    - kind: Secret
      name: rbd-provisioner-system-overrides
      valuesKey: rbd-provisioner-system-overrides.yaml
