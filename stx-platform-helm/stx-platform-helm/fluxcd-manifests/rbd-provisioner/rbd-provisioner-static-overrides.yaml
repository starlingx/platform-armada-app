nameOverride: rbd-provisioner
fullnameOverride: rbd-provisioner

rbac:
  create: true

provisioner:
  name: rbd-provisioner
  fullnameOverride: rbd-provisioner
  strategy:
    type: Recreate
  priorityClassName:
  nodeSelector: { "node-role.kubernetes.io/control-plane": "" }
  tolerations:
  - key: "node-role.kubernetes.io/control-plane"
    operator: "Exists"
    effect: "NoSchedule"
  - key: "node-role.kubernetes.io/master"
    operator: "Exists"
    effect: "NoSchedule"
  httpMetrics:
    enabled: false
    service:
      enabled: false
  provisioner:
    image:
      repository: k8s.gcr.io/sig-storage/csi-provisioner
      tag: v3.1.0
  attacher:
    name: attacher
    image:
      repository: k8s.gcr.io/sig-storage/csi-attacher
      tag: v3.4.0
  resizer:
    name: resizer
    image:
      repository: k8s.gcr.io/sig-storage/csi-resizer
      tag: v1.4.0
  snapshotter:
    image:
      repository: k8s.gcr.io/sig-storage/csi-snapshotter
      tag: v4.2.0

nodeplugin:
  name: rbd-nodeplugin
  nameOverride: rbd-nodeplugin
  fullnameOverride: rbd-nodeplugin
  nodeSelector: { "kubernetes.io/os": "linux" }
  tolerations:
  - operator: "Exists"
  httpMetrics:
    enabled: false
    service:
      enabled: false
  registrar:
    image:
      repository: k8s.gcr.io/sig-storage/csi-node-driver-registrar
      tag: v2.4.0
  plugin:
    image:
      repository: quay.io/cephcsi/cephcsi
      tag: v3.6.2

serviceAccounts:
  nodeplugin:
    create: true
    name: rbd-nodeplugin
  provisioner:
    create: true
    name: rbd-provisioner

storageClass:
  create: true
  annotations: {
    "helm.sh/hook": "post-upgrade, post-install",
    "helm.sh/hook-delete-policy": "before-hook-creation"
  }
  mountOptions:
  - discard

topology:
  enabled: false

configMapName: rbd-csiplugin-config
cephConfConfigMapName: rbd-ceph-config

cephconf: |-
  [global]
    auth_cluster_required = none
    auth_service_required = none
    auth_client_required = none

    # Workaround for http://tracker.ceph.com/issues/23446
    fuse_set_user_groups = false

    # ceph-fuse which uses libfuse2 by default has write buffer size of 2KiB
    # adding 'fuse_big_writes = true' option by default to override this limit
    # see https://github.com/ceph/ceph-csi/issues/1928
    fuse_big_writes = true

storage_init:
  image:
    repository: docker.io/openstackhelm/ceph-config-helper
    tag: ubuntu_bionic-20220802