nameOverride: cephfs-provisioner
fullnameOverride: cephfs-provisioner

rbac:
  create: true

provisioner:
  name: cephfs-provisioner
  fullnameOverride: cephfs-provisioner
  strategy:
    type: Recreate
  priorityClassName:
  nodeSelector: { "node-role.kubernetes.io/control-plane": "" }
  tolerations:
  - key: "node-role.kubernetes.io/control-plane"
    operator: "Exists"
    effect: "NoSchedule"
  - key: "node-role.kubernetes.io/master"
    operator: "Exists"
    effect: "NoSchedule"
  httpMetrics:
    enabled: false
    service:
      enabled: false
  provisioner:
    image:
      repository: registry.k8s.io/sig-storage/csi-provisioner
      tag: v3.5.0
  resizer:
    image:
      repository: registry.k8s.io/sig-storage/csi-resizer
      tag: v1.8.0
  snapshotter:
    image:
      repository: registry.k8s.io/sig-storage/csi-snapshotter
      tag: v6.2.2

nodeplugin:
  name: cephfs-nodeplugin
  nameOverride: cephfs-nodeplugin
  fullnameOverride: cephfs-nodeplugin
  nodeSelector: { "kubernetes.io/os": "linux" }
  tolerations:
  - operator: "Exists"
  httpMetrics:
    enabled: false
    service:
      enabled: false
  registrar:
    image:
      repository: registry.k8s.io/sig-storage/csi-node-driver-registrar
      tag: v2.8.0
  plugin:
    image:
      repository: quay.io/cephcsi/cephcsi
      tag: v3.9.0

serviceAccounts:
  nodeplugin:
    create: true
    name: cephfs-nodeplugin
  provisioner:
    create: true
    name: cephfs-provisioner

classdefaults:
  cephFSNamespace: kube-system

storageClass:
  create: true
  provisionerSecretNamespace: kube-system
  controllerExpandSecretNamespace: kube-system
  nodeStageSecretNamespace: kube-system
  annotations: {
    "storageclass.kubernetes.io/is-default-class": "false",
    "helm.sh/hook": "post-upgrade, post-install",
    "helm.sh/hook-delete-policy": "before-hook-creation"
  }

topology:
  enabled: false

configMapName: cephfs-csiplugin-config
cephConfConfigMapName: cephfs-ceph-config

cephconf: |-
  [global]
    auth_cluster_required = none
    auth_service_required = none
    auth_client_required = none

    # Workaround for http://tracker.ceph.com/issues/23446
    fuse_set_user_groups = false

    # ceph-fuse which uses libfuse2 by default has write buffer size of 2KiB
    # adding 'fuse_big_writes = true' option by default to override this limit
    # see https://github.com/ceph/ceph-csi/issues/1928
    fuse_big_writes = true

storage_init:
  image:
    repository: docker.io/openstackhelm/ceph-config-helper
    tag: ubuntu_focal_17.2.6-1-20230508
